<div class="password-container">
  <div class="profile-header">
    <div class="avatar-container">
      <img [src]="user.avatar || 'profileImgRemove.png'" class="avatar" />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>{{ "profile.password.label1" | translate }}</label>
      <input
        type="text"
        [value]="user.fName + ' ' + user.lName"
        class="form-control"
        disabled
      />
    </div>
  </div>

  <div *ngIf="!isEditing" class="form-row">
    <div class="form-group">
      <label>{{ "profile.password.label2" | translate }}</label>
      <input type="password" value="••••••••" class="form-control" disabled />
    </div>
  </div>

  <div *ngIf="isEditing" class="form-row">
    <div class="form-group">
      <label>{{ "profile.password.label3" | translate }}</label>
      <div class="password-field">
        <input
          [type]="showCurrentPassword ? 'text' : 'password'"
          [(ngModel)]="currentPassword"
          class="form-control"
        />
        <button
          type="button"
          (click)="showCurrentPassword = !showCurrentPassword"
          class="eye-btn"
        >
          {{ showCurrentPassword ? "👁️" : "👁️‍🗨️" }}
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isEditing" class="form-row">
    <div class="form-group">
      <label>{{ "profile.password.label4" | translate }}</label>
      <div class="password-field">
        <input
          [type]="showNewPassword ? 'text' : 'password'"
          [(ngModel)]="newPassword"
          class="form-control"
        />
        <button
          type="button"
          (click)="showNewPassword = !showNewPassword"
          class="eye-btn"
        >
          {{ showNewPassword ? "👁️" : "👁️‍🗨️" }}
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isEditing" class="form-row">
    <div class="form-group">
      <label>{{ "profile.password.label5" | translate }}</label>
      <div class="password-field">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="confirmPassword"
          class="form-control"
        />
        <button
          type="button"
          (click)="showConfirmPassword = !showConfirmPassword"
          class="eye-btn"
        >
          {{ showConfirmPassword ? "👁️" : "👁️‍🗨️" }}
        </button>
      </div>
    </div>
  </div>

  <div class="btn-container">
    <button
      *ngIf="!isEditing"
      type="button"
      (click)="toggleEdit()"
      class="btn btn-outline-light orange-btn fw-semibold"
    >
      {{ "profile.password.btn1" | translate }}
    </button>
    <ng-container *ngIf="isEditing">
      <button
        type="button"
        (click)="savePassword()"
        class="btn btn-outline-light orange-btn fw-semibold"
      >
      {{ "profile.password.btn2" | translate }}

      </button>
      <button
        type="button"
        (click)="cancelEdit()"
        class="btn btn-outline-secondary fw-semibold ms-2"
      >
      {{ "profile.password.btn3" | translate }}

      </button>
    </ng-container>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</div>
