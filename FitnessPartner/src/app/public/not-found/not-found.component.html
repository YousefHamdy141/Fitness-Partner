<!-- not-found.component.html -->
<div class="not-found-container">
  <div class="content mt-5">
    <div class="error-code">{{'notFound.div' |translate}}</div>
    <h1 class="title">{{'notFound.h1' |translate}}</h1>
    <p class="message">
      {{'notFound.p' |translate}}
    </p>
    <button class="home-button text-white" (click)="goHome()">
      <span>{{'notFound.link' |translate}}</span>
      <i class="fa fa-home"></i>
    </button>
  </div>
</div>
