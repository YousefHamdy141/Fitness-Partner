<div class="contact-container">
  <h2>{{ "contact.h2" | translate }}</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <label for="name">{{ "contact.label1" | translate }}</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="contactData.name"
      name="name"
      [placeholder]="'contact.placeholder1' | translate"
      required
    />

    <label for="email">{{ "contact.label2" | translate }}</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="contactData.email"
      name="email"
      [placeholder]="'contact.placeholder2' | translate"
      required
    />

    <label for="message">{{ "contact.label3" | translate }}</label>
    <textarea
      id="message"
      rows="5"
      [(ngModel)]="contactData.message"
      name="message"
      [placeholder]="'contact.placeholder3' | translate"
      required
    ></textarea>

    <button type="submit" class="mt-3">{{ "contact.btn" | translate }}</button>
  </form>
</div>
<style>
  .contact-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .contact-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 10px;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input,
  textarea {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    padding: 0.875rem 2rem;
    background: linear-gradient(90deg, #cc0000 0%, #ff9933 100%) !important;
    border: none;
    border-radius: 50px;
    color: #0a0a0a;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s ease;
    margin-left: 10px;
  }

  button:hover {
    transform: translateY(-2px);
    color: white;
  }

  svg {
    width: 1.25rem;
    height: 1.25rem;
  }

  a {
    text-decoration: none;
    color: #0a0a0a;
  }
</style>
