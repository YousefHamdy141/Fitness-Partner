<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg p-4 rounded-4 bg-light border-0" style="max-width: 500px; width: 90%;">
    <h2 class="fw-bold text-center text-primary mb-2">Forgot Password</h2>
    <p class="text-center text-muted mb-4">Enter your email to receive a reset link</p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="inputEmail" class="form-label fw-semibold">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-secondary"></i></span>
          <input type="email" class="form-control border-start-0" id="inputEmail" formControlName="email"
            placeholder="Enter your email">
        </div>
        <div *ngIf="email?.invalid && email?.touched" class="text-danger mt-1 small">
          <div *ngIf="email?.errors?.['required']">Email address is required</div>
          <div *ngIf="!email?.errors?.['required'] && email?.errors?.['email']">
            Please enter a valid email address
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <div class="col-12 mb-3">
        <button type="submit"
          class="btn btn-outline-light orange-btn fw-semibold fw-bold w-100 py-2 text-white border-0"
          [disabled]="forgotForm.invalid || isLoading">
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </div>

      <!-- Success or Error Message -->
      <div *ngIf="message" class="text-center mt-3">
        <p [class.text-success]="isSuccess" [class.text-danger]="!isSuccess" class="fw-bold">
          {{ message }}
        </p>
      </div>

      <!-- Back to login link -->
      <div class="text-center">
        <p class="small text-muted">
          Remember your password?
          <a routerLink="/login" class="text-decoration-none fw-bold text-primary">Log in</a>
        </p>
      </div>
    </form>
  </div>
</div>
