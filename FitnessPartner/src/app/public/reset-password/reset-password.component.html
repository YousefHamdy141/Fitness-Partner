<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg p-4 rounded-4 bg-light border-0" style="max-width: 500px; width: 90%;">
    <h2 class="fw-bold text-center text-primary mb-2">Reset Password</h2>
    <p class="text-center text-muted mb-4">Enter your new password</p>

    <!-- Success message -->
    <div *ngIf="isSuccess" class="alert alert-success text-center">
      {{ message }}
    </div>

    <!-- Error message -->
    <div *ngIf="!isSuccess && message" class="alert alert-danger text-center">
      {{ message }}
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <!-- Password -->
      <div class="mb-3">
        <label for="inputPassword" class="form-label fw-semibold">New Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-secondary"></i></span>
          <input type="password" class="form-control border-start-0" id="inputPassword" formControlName="password"
            placeholder="Enter new password">
        </div>
        <div *ngIf="password?.invalid && password?.touched" class="text-danger mt-1 small">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</div>
          <div *ngIf="password?.errors?.['pattern']">
            Password must contain at least one uppercase letter, one number, and one special character
          </div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="inputConfirmPassword" class="form-label fw-semibold">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-secondary"></i></span>
          <input type="password" class="form-control border-start-0" id="inputConfirmPassword"
            formControlName="confirmPassword" placeholder="Confirm new password">
        </div>
        <div *ngIf="resetForm.errors?.['mismatch'] && confirmPassword?.touched" class="text-danger mt-1 small">
          Passwords do not match
        </div>
      </div>

      <!-- Submit button -->
      <div class="col-12 mb-3">
        <button type="submit"
          class="btn btn-outline-light orange-btn fw-semibold fw-bold w-100 py-2 text-white border-0"
          [disabled]="resetForm.invalid || isLoading">
          Reset Password
        </button>
      </div>

      <!-- Back to login link -->
      <div class="text-center">
        <p class="small text-muted">
          Remember your password?
          <a routerLink="/login" class="text-decoration-none fw-bold text-primary">Log in</a>
        </p>
      </div>
    </form>
  </div>
</div>
